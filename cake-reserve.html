        <!-- フェードスライダー -->

            </ul>
        </div>
        <!-- コンタクトフォーム -->
        <section class="cake-reserve-cover">
            <div class=cake-reserve-background-box>
                <form class=cake-reserve-contener>
                    <div class=cake-reserve-title-box>
                        <h1 class=cake-reserve-main-title>Order</h1>
                        <p class=cake-reserve-sub-title>注文フォーム</p>
                    </div>
                    <div class=cake-reserve-box>
                        <label class=cake-reserve-label><span class=cake-reserve-catch>名前</span><span class=cake-reserve-span>※必須</span></label>
                        <div class=cake-reserve-input-box>
                            <input type="text" class="cake-reserve-text-area cake-reserve-input" size="20" value="" placeholder="姓" />
                            <input type="text" class="cake-reserve-text-area cake-reserve-input" size="20" value="" placeholder="名" />
                        </div>
                    </div>
                    <div class=cake-reserve-box>
                        <label class=cake-reserve-label><span class=cake-reserve-catch>ふりがな</span><span class=cake-reserve-span>※必須</span></label>
                        <div class=cake-reserve-input-box>
                            <input type="text" class="cake-reserve-text-area  cake-reserve-input" size="20" value="" placeholder="せい" />
                            <input type="text" class="cake-reserve-text-area  cake-reserve-input" size="20" value="" placeholder="めい" />
                        </div>
                    </div>
                    <div class=cake-reserve-box>
                        <label class=cake-reserve-label><span class=cake-reserve-catch>電話番号</span><span class=cake-reserve-span>※必須</span></label>
                        <input type="text" class="cake-reserve-text-area" size="45" value="" placeholder="080-0000-0000" />
                    </div>
                    <div class=cake-reserve-box>
                        <label class=cake-reserve-label><span class=cake-reserve-catch>メールアドレス</span><span class=cake-reserve-span>※必須</span></label>
                        <input type="text" class="cake-reserve-text-area" size="45" value="" placeholder="info@kapurisu.com" />
                    </div>
                    <div class=cake-reserve-box>
                        <label class=cake-reserve-label><span class=cake-reserve-catch>受け取り日時</span><span class=cake-reserve-span>※必須</span></label>
                        <input type="text" class="cake-reserve-text-area" size="45" value="" placeholder="例:11月22日" />
                        <span class="text-red">※12月21日～12月26日と12月31日～1月2日は<br>通常ケーキの予約はできません。ご注意ください。</span>
                    </div>
                    <div class=cake-reserve-box>
                        <label class=cake-reserve-label><span class=cake-reserve-catch>受け取り時間</span><span class=cake-reserve-span>※必須</span></label>
                        <span><select name="your-time" class="cake-reserve-text-area cake-select-box" aria-invalid="false">
                                <option value="">時間を選択</option>
                                <option value="10:00">10:00</option>
                                <option value="10:30">10:30</option>
                                <option value="11:00">11:00</option>
                                <option value="11:30">11:30</option>
                                <option value="12:00">12:00</option>
                                <option value="12:30">12:30</option>
                                <option value="13:00">13:00</option>
                                <option value="13:30">13:30</option>
                                <option value="14:00">14:00</option>
                                <option value="14:30">14:30</option>
                                <option value="15:00">15:00</option>
                                <option value="15:30">15:30</option>
                                <option value="16:00">16:00</option>
                                <option value="16:30">16:30</option>
                                <option value="17:00">17:00</option>
                                <option value="17:30">17:30</option>
                                <option value="18:00">18:00</option>
                                <option value="18:30">18:30</option>
                                <option value="19:00">19:00</option>
                                <option value="19:30">19:30</option>
                                <option value="20:00">20:00</option>
                                <option value="20:30">20:30</option>
                            </select></span>
                    </div>
                    <div class=cake-reserve-box>
                        <label class=cake-reserve-label><span class=cake-reserve-catch>商品名</span><span class=cake-reserve-span>※必須</span></label>
                        <span><select name="your-cake" class="cake-reserve-text-area cake-select-box" aria-invalid="false">
                                <option value="">商品名を選択</option>
                                <option value="季節のフルーツデコレーション">季節のフルーツデコレーション</option>
                                <option value="苺デコレーション">苺デコレーション</option>
                                <option value="生チョコ苺デコレーション">生チョコ苺デコレーション</option>
                                <option value="花かざりデコレーション">花かざりデコレーション</option>
                                <option value="スペシャルデコレーション">スペシャルデコレーション</option>
                                <option value="苺デラックス">苺デラックス</option>
                                <option value="ザッハ">ザッハ</option>
                                <option value="チビタル">チビタル</option>
                                <option value="シャルロットフリューイ">シャルロットフリューイ</option>
                                <option value="シフォンケーキ">シフォンケーキ</option>
                                <option value="タルトフレーズ">タルトフレーズ</option>
                                <option value="プレジデント">プレジデント</option>
                                <option value="グランガトーフリューイ">グランガトーフリューイ</option>
                                <option value="モンブラン">モンブラン</option>
                                <option value="抹茶のシフォン">抹茶のシフォン</option>
                                <option value="ジャルダンフリューイ">ジャルダンフリューイ</option>
                                <option value="蒸し焼きショコラ">蒸し焼きショコラ</option>
                            </select></span>
                    </div>
                    <div class=cake-reserve-box>
                        <label class=cake-reserve-label><span class=cake-reserve-catch>サイズ</span><span class=cake-reserve-span>※必須</span></label>
                        <span><select name="cake-size" class="cake-reserve-text-area cake-select-box" aria-invalid="false">
                                <option value="">サイズを選択</option>
                                <option value="4号">4号</option>
                                <option value="5号">5号</option>
                                <option value="6号">6号</option>
                                <option value="7号">7号</option>
                                <option value="8号">8号</option>
                                <option value="9号">9号</option>
                                <option value="10号">10号</option>
                            </select></span>
                    </div>
                    <div class=cake-reserve-box>
                        <label class=cake-reserve-label><span class=cake-reserve-catch>ロウソクの本数</span><span class=cake-reserve-span>※必須</span></label>
                        <input type="text" class="cake-reserve-text-area" size="45" value="" placeholder="例:10本" />
                    </div>
                    <div class=cake-reserve-box>
                        <label class="cake-reserve-label cake-reserve-content"><span class=cake-reserve-catch>メッセージプレート希望文章</span></label>
                        <textarea class="cake-reserve-text-area" cols="45" rows="5" name="comments" id="comments" placeholder="例:パパ HappyBirthday"></textarea>
                    </div>
                    <div class=cake-reserve-box>
                        <label class="cake-reserve-label cake-reserve-content"><span class=cake-reserve-catch>備考</span></label>
                        <textarea class="cake-reserve-text-area" cols="45" rows="10" name="comments" id="comments" placeholder="その他備考があればご記入ください"></textarea>
                    </div>
                    <div class=cake-reserve-box>
                        <input type="submit" class="cake-reserve-submit" value="送信する" />
                    </div>
            </div>
            </form>
            </div>
