                        <p class=contact-sub-title>お問い合せ</p>
                    </div>
                    <div class=contact-box>
                        <label class=contact-label><span class=contact-catch>名前</span><span class=contact-span>※必須</span></label>
                        <div class=contact-input-box>
                            <input type="text" class="contact-text-area contact-input" size="20" value="" placeholder="姓" />
                            <input type="text" class="contact-text-area contact-input" size="20" value="" placeholder="名" />
                        </div>
                    </div>
                    <div class=contact-box>
                        <label class=contact-label><span class=contact-catch>ふりがな</span><span class=contact-span>※必須</span></label>

                        </div>
                    </div>
                    <div class=contact-box>
                        <label class=contact-label><span class=contact-catch>電話番号</span><span class=contact-span>※必須</span></label>
                        <input type="text" class="contact-text-area" size="45" value="" placeholder="080-0000-0000" />
                    </div>
                    <div class=contact-box>
                        <label class=contact-label><span class=contact-catch>メールアドレス</span><span class=contact-span>※必須</span></label>
                        <input type="text" class="contact-text-area" size="45" value="" placeholder="info@kapurisu.com" />
                    </div>
                    <div class=contact-box>
                        <label class="contact-label contact-content"><span class=contact-catch>お問い合わせ内容</span></label>
                        <textarea class="contact-text-area" cols="45" rows="10" name="comments" id="comments" placeholder="お問い合せ内容を記入ください"></textarea>
                    </div>
                    <div class=contact-box>
                        <input type="submit" class="contact-submit" value="送信する" />
                    </div>
                </form>
            </div>
